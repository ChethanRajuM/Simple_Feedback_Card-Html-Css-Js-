<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="/feedback_ME.css" />
    <script
      src="https://kit.fontawesome.com/0f6bd88d82.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <h1 id="h1">Feedback UI</h1>
      <h2 id="display" style="text-align: center"></h2>
      <p id="hicon" style="text-align: center"><b></b></p>
      <div id="ficon" class="flexx">
        <i class="fa-solid fa-face-frown"></i>

        <p>Unhappy</p>
      </div>

      <div id="sicon" class="flexx">
        <i class="fa-solid fa-face-meh"></i>

        <p>Neutral</p>
      </div>
      <div id="ticon" class="flexx">
        <i class="fa-solid fa-face-smile"></i>
        <p>Satisfied</p>
      </div>
      <button id="btn">Send Review</button>
    </div>

    <script src="feedback_ME.js"></script>
  </body>
</html>
